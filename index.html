<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h2> Exercise Tracker </h2>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <form action="/api/users" method="POST">
                    <label for="user">Create a New User</label>
                    <div class="text-danger">POST /api/users</div>
                    <input type="text" name='username' placeholder="username" class="form-control m-3">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>            
            </div>
            <div class="col">
                <form action="/api/users/:_id/exercises" method="POST">
                    <label for=":_id">Add exercises</label>
                    <div class='text-danger'>POST /api/users/:_id/exercises</div>
                    <input type="text" name='id' placeholder=":_id" class="form-control m-3" required>
                    <input type="text" name='description' placeholder="description*" class="form-control m-3" required>
                    <input type="number" name='duration' placeholder="duration* (mins)" class="form-control m-3" required>
                    <input type="date" name='date' placeholder="date (yyyy-mm-dd)" class="form-control m-3">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
        <div>
            <p class='text-secondary'>GET user's exercise log: GET /api/users/:_id/logs?[from][&to][&limit]</p>
            <p class='text-secondary'>[ ] = optional</p>
            <p class='text-secondary'>from, to = dates (yyyy-mm-dd); limit = number</p>
        </div>
    </div>
    <footer class="text-center">
        designed by <a class='text-danger' href="https://github.com/murtazaaylak">murtazaaylak</a>
    </footer>
</body>

</html>
